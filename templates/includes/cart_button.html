{% load static %}
{% load carts_tags %}

{% user_carts request as carts %}

<div>
    <li class="nav-item">
        <a type="pointer" class="nav-link" id="modalButton" aria-expanded="false"><img class="nav_icon"
                src="{% static "deps/icons/HG_cart.svg" %}" alt="">
                <span id="goods-in-cart-count">{{ carts.total_quantity }}</span>
            </a>
    </li>
</div>
<!-- Разметка модального окна корзины -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content" style="background: rgb(231, 247, 254) !important;">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h3 class="text-center mb-4">Корзина</h3>
                <div class="container" id="cart-items-container">
                    <!-- Разметка корзины -->
                    {% include "carts/includes/included_cart.html" %}
                    <!-- Закончилась разметка корзины -->
                </div>
            </div>
        </div>
    </div>
</div>
